<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Everest Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .active{
            color: blueviolet!important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="clienthome.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% block home %}{% endblock %}" href= "{% url 'everestapp:clienthome'%}" >
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block service %}{% endblock %}" href= "{% url 'everestapp:clientservice'%}" >Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block about %}{% endblock %}" href="{% url 'everestapp:clientabout'%}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block contact %}{% endblock %}" href="{% url 'everestapp:clientcontact'%}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block news %}{% endblock %}" href="{% url 'everestapp:clientnewslist'%}">News</a>
                    </li>
                    {% if request.user.username %}
                    <li class="nav-item">
                        <a class="nav-link {% block newscreate %}{% endblock %}" href="{% url 'everestapp:clientnewscreate'%}">News Create</a>
                    </li>
                    {% endif %}
                    {% if request.user.username %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'everestapp:adminlogout'%}" >
                            <button class="btn btn-sm btn-primary">Logout</button>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item" >
                        <a class="nav-link " href="{% url 'everestapp:adminlogin'%}">
                           <button class="btn btn-sm btn-primary">Login</button>
                        </a>
                    </li>
                    {% endif %}
                    
                    
                    <!--<li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            News
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Positive</a></li>
                            <li><a class="dropdown-item" href="#">Negative</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>--> 
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   <!--<div class="alert alert-primary" role="alert">
       Some news to check !!
       <button type="button" class="btn btn-primary">
        New <span class="badge text-bg-secondary">!!</span>
      </button>
      </div>
      --> 
      <div class="mainpage">{% block main %} {% endblock main %}</div>

</body>
</html>
